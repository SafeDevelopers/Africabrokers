services:
  postgres:
    image: postgis/postgis:15-3.3
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-afribrok}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-afribrok}
      POSTGRES_DB: ${POSTGRES_DB:-afribrok}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-afribrok}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [afribrok-network]
    ports: ["5432:5432"]
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-password}
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "--no-auth-warning", "-a", "${REDIS_PASSWORD:-password}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks: [afribrok-network]
    ports: ["6379:6379"]   # exposed locally for dev tools

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    environment:
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN:-admin}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD:-admin}
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres:5432/${POSTGRES_DB:-afribrok}
      KC_DB_USERNAME: ${POSTGRES_USER:-afribrok}
      KC_DB_PASSWORD: ${POSTGRES_PASSWORD:-afribrok}
      KC_HEALTH_ENABLED: "true"
    # dev mode is simplest for local admin console
    command: start-dev --http-port=8080 --hostname-strict=false
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/realms/master/.well-known/openid-configuration"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    networks: [afribrok-network]
    ports: ["8080:8080"]  # Keycloak admin & OIDC

volumes:
  postgres_data:
  redis_data:

networks:
  afribrok-network:
    driver: bridge
